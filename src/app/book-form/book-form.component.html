<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-container__form">
      <h1 class="form-container__title">Register Book</h1>

        <div class="form-container__form-group">
          <label for="bookname">Book Name:</label>
          <input type="text" class="form-container__form-control" placeholder="Book Name" formControlName="bookname">
        </div>
      
        <div class="form-container__form-group">
          <label for="author">Author:</label>
          <input type="text" class="form-container__form-control" placeholder="Author Name" formControlName="author">
        </div>
      
        <div class="form-container__form-group">
          <label for="publication">Publication:</label>
          <input type="text" class="form-container__form-control" placeholder="Publication" formControlName="publication">
        </div>
      
        <div class="form-container__form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-container__form-control" placeholder="Price" formControlName="price">
        </div>
      
        <div class="form-container__form-group">
          <label for="genre">Genre:</label>
          <input type="text" class="form-container__form-control" placeholder="Genre" formControlName="genre">
        </div>
      
        <div class="form-container__form-group">
          <label for="publishedDate">Published Date:</label>
          <input type="date" class="form-container__form-control" formControlName="publishedDate">
        </div>
      
        <div class="form-container__form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-container__form-control" placeholder="Country" formControlName="country">
        </div>
      
        <div class="form-container__form-group">
          <label for="description">Description:</label>
          <textarea class="form-container__form-control" placeholder="Description..." formControlName="description"></textarea>
        </div>
      
        <button type="submit" class="form-container__btn">Submit</button>
      </form>
</div>
